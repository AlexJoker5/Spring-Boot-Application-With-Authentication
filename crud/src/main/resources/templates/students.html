<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymelead/layout">
	
	
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
	  <div class="container">
	    <a class="navbar-brand" href="#">Registration</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a th:href="@{/account/student/0}" class="nav-link" aria-current="page" href="#">Student Inventory</a>
	        </li>
	        <li class="nav-item">
	          <a th:href="@{/account/students}" class="nav-link text-primary font-weight-bold" href="#">Student List</a>
	        </li> 
	      </ul>
	      <a th:href="@{/logout}" class="nav-link text-primary font-weight-bold" href="#">Logout</a>
	    </div>
	  </div>
	</nav>
	<div class="container mt-4">
		<h1>Student List</h1>
	</div>
	<div class="container">
		<table class="table">
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Father Name</th>
				<th>Age</th>
				<th>Date Of Birth</th>
				<th>Address</th>
				<th></th>
				<th></th>
			</tr>
			</tr>
			<tr th:each="s : ${students}">
				<td th:text="${s.id}"></td>
				<td th:text="${s.name}"></td>
				<td th:text="${s.fatherName}"></td>
				<td th:text="${s.age}"></td>
				<td th:text="${s.dob}"></td>
				<td th:text="${s.address}"></td>
				<td>
					<a th:href="@{/account/student/{id}(id=${s.id})}" class="btn btn-sm btn-primary">UPDATE</a>
				</td>
				<td>
					<a th:href="@{/account/delete/{id}(id=${s.id})}" class="btn btn-sm btn-danger">DELETE</a>
				</td>
			</tr>
		</table>
	</div>
</body>	
</html>
